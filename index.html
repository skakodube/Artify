<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moshify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <section class="block container block-domain">
      <div class="block__header">
        <h2 class="block__heading">
          The best webhosting Starting at per month
        </h2>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quis
          suscipit dolores quod veritatis eius aperiam nulla facere illo veniam
          fugit.
        </p>
      </div>
      <div class="input-group block-domain">
        <input type="text" class="input" placeholder="Enter domain here..." />
        <button class="btn btn--accent">
          <svg class="icon icon--white">
            <use xlink:href="images/sprite.svg#search"></use>
          </svg>
          Search
        </button>
      </div>
      <ul class="block-domain__prices list">
        <li>.com $9.26</li>
        <li><span class="badge badge--secondary">.sg $7.91</span></li>
        <li>.space $12.98</li>
        <li>.info $14.15</li>
        <li>.net $16.15</li>
        <li>.xyz $10.15</li>
        <a class="block-domain__more">More</a>
      </ul>
    </section>

    <script src="/js/main.js"></script>
  </body>
</html>
